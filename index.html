<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration Forms</title>
  <style>
    /* CSS styling for the interface */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-container {
      position: relative;
      height: 400px;
      width: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
    }
    .form-container.sign-up-active {
      transform: translateX(-100%);
    }
    .form-container.sign-in-active {
      transform: translateX(0);
    }
    .form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 40px;
      background-color: #f7f7f7;
    }
    .form h2 {
      margin-bottom: 20px;
    }
    .form input {
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .form button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    .form-footer {
      margin-top: 20px;
      text-align: center;
    }
    .form-footer a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login and Registration Forms</h1>
    <div class="form-container">
      <div class="form sign-in-form">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <div class="form-footer">
          <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>
      </div>
      <div class="form sign-up-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="form-footer">
          <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript code for handling form switching
    const formContainer = document.querySelector('.form-container');

    function toggleForm() {
      formContainer.classList.toggle('sign-up-active');
    }
  </script>
</body>
</html>
